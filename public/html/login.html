<link rel="stylesheet" href="css/login.css">


<div class="containe container">
	<div class="d-flex justify-content-center h-100">
		<div class="car card">
			<div class="card-header">
				<h3>Log In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
					<span><i class="fa fa-google" aria-hidden="true"></i></span>
					<span><i class="fa fa-twitter" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group my-2">
						<div class="input-group-prepend">
							<span class="input-group-text  name_box"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group my-3">
						<div class="input-group-prepend">
							<span class="input-group-text  name_box"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember my-2">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group my-2 ">
						<input type="submit" value="Login" class="btn float-end login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#" class="link">Register</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" class="link">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
