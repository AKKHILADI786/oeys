<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="css/add_product.css">



<div class="containe container">
    <div class="d-flex justify-content-center h-100">
        <div class="car card">
            <div class="card-header">
                <h3>Add Product</h3>
                
            </div>
            <div class="card-body">
                <form class="row g-3" action="/product" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col">
                        <label for="Product name" class="form-label">Product Name</label>
                          <input type="text" class="form-control" name="name" placeholder="Product name" aria-label="Product name">
                        </div>
                       
                      </div>

                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Type</label>
                        <select id="inputState" name="type" class="form-select">
                    
                          <option value="">select</option>
                    
                        
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Sub-Type</label>
                        <select id="subtype" name=subtype class="form-select">
                          <option value="">Please select the sub-type</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Price" class="form-label">Price</label>
                        <input type="number" name="price" class="form-control" id="price" placeholder="Price" aria-label="Price">
                        
                    </div>
                    <div class="col-md-6">
                        <label for="Quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity" aria-label="Quantity">
                        
                    </div>
                    <div class="col-12">
                      <label for="Description" class="form-label">Description</label><br>
                      <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="Description" aria-label="Description"></textarea>
                    </div>
                    
                    <div class="col-12">
                      <label for="inputCity" class="form-label">Photo</label>
                      <input type="file" name="product" class="form-control" id="image">
                    </div>
                   
                    
                    <div class="col-12">
                      <button type="submit" id="add" class="btn btn-warning m-3 float-end">Add</button>
                    </div>
                  </form>
            </div>
            <div class="card-footer">
				<div class="d-flex justify-content-center my-3 links">
					Back To daskboard<a href="#" class="link">Click here</a>
				</div>
			</div>

        </div>
    </div>
</div>


<script src="../app/add_product.js"></script>
